<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Test</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 500px; background: #f0f0f0; border: 2px solid #333; }
    .info { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="info">
    <h1>Google Maps Test</h1>
    <p>This is a simple test to ensure Google Maps loads correctly.</p>
    <button onclick="checkMap()">Check Map Status</button>
    <pre id="status"></pre>
  </div>
  <div id="map"></div>
  
  <script>
    let map;
    
    function initMap() {
      console.log('initMap called');
      const mapDiv = document.getElementById('map');
      
      map = new google.maps.Map(mapDiv, {
        center: { lat: 52.2053, lng: 0.1218 },
        zoom: 13
      });
      
      console.log('Map created:', map);
      document.getElementById('status').textContent = 'Map initialized successfully!';
    }
    
    function checkMap() {
      const status = document.getElementById('status');
      if (map) {
        status.textContent = 'Map is loaded and active\n' + 
                           'Center: ' + map.getCenter() + '\n' +
                           'Zoom: ' + map.getZoom();
      } else {
        status.textContent = 'Map is not loaded';
      }
    }
    
    // Load Google Maps
    const script = document.createElement('script');
    script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBGR0-qpZQoV6x3GX3q7ygwLbKgKgOlYdc&callback=initMap';
    script.async = true;
    script.defer = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
